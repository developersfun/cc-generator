spring.application.name=cc-generator

transaction.scheduler.cron.expression=0 8 * * *
max.core.pool.size=50
thread.core.pool.size=10
thread.queue.capacity=100

spring.datasource.url=jdbc:postgresql://localhost:5432/schedular
spring.datasource.username=dev
spring.datasource.password=abcd1234

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HPL
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

transaction.producer.topic = pdf-gen